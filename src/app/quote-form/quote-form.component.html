<div class="container-fluid">

  <form class="form">
    <div class="form-group">
      <label for="title">Your Name</label>
      <input type="text" class="form-control" id="title" [(ngModel)]='newQuote.username' #name='ngModel' name="name" value="" required>
      <div class="alert alert-warning" [hidden]='name.valid || name.pristine'>
          <p>Your name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="quote">Your Quote</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]='newQuote.description' #description='ngModel' name="description" required value="">
      <div class="alert alert-warning" [hidden]="description.valid || description.pristine">
        <p>Describe your quote</p>
      </div>
    </div>
  </form>

</div>
