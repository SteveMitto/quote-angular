<div class="container">
<small>{{quote.username}}</small><br>
<!-- <small>{{quote.postenOn|date}}</small><br> -->
<small>{{quote.upVote}}</small><br>
<button type="button" (click)='addUpvote(i)' class="btn btn-primary btn-sm float-right"><small>{{quote.upVote}} Votes</small> </button>
<button type="button" (click)='addDownVote(i)' class="btn btn-primary btn-sm float-right"><small>{{quote.downVote}} Down Votes</small> </button>
<button type="button" (click)='deleteQuote(true)' class="btn btn-danger btn-sm" name="button">Delete</button>
</div>
